<div #goBackElement *ngIf="goBackBool" (click)="goBack()" class="go-back">
  GO BACK
</div>
<div *ngIf="load" class="loader">
  <app-loader></app-loader>
</div>
<img src="../../assets/car.png" alt="">
<div class="container">
  <div class="row">
    <div class="col s12 m6 flip-flex">
      <div class="card padding">
        <div class="row center margin-top">
          <div class="col s12 m10 offset-m1">
            <form action="" [formGroup]="formLogin" (keydown.enter)="onKeyDown($event, 1)">
              <div class="row">
                <div *ngIf="errorLog" class="error">{{errorLog}}</div>
                <div class="input-field col s12">
                  <input formControlName="email" id="usernameemail" type="text" class="validate">
                  <label for="usernameemail">E-mail</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input formControlName="pass" id="passlogin" type="password" class="validate">
                  <label for="passlogin">Password</label>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col s12 center-align">
                <a (click)="login()" class="waves-effect blue darken-1 btn">SIGN IN</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card padding center">
        <a (click)="guest()" class="waves-effect blue darken-1 btn mar">BUY AS A GUEST</a>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card padding">
        <div class="row center margin-top">
          <div class="col s12 m10 offset-m1" id="register">
            <form action="" [formGroup]="formRegister" (keydown.enter)="onKeyDown($event, 2)">
              <div class="row">
                <div *ngIf="error" class="error">{{error}}</div>
                <div class="input-field col s12">
                  <input formControlName="username" id="username" type="text" class="validate">
                  <label for="username">Username*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input formControlName="email" id="email" type="text" class="validate">
                  <label for="email">E-mail*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input formControlName="pass" id="pass" type="password" class="validate">
                  <label for="pass">Password*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input formControlName="repass" id="repass" type="password" class="validate">
                  <label for="repass">Re-password*</label>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col s12  center-align">
                <a (click)="register()" class="waves-effect blue darken-1 btn">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
