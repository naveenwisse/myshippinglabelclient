<mz-modal #modal>
  <mz-modal-content>
    <mz-tab class="margin-bottom" [fixedTabWidth]="'false'" [onShow]="">
      <mz-tab-item [active]="'true'" [label]="'SING IN'">
        <div class="container fix-height">
          <div class="row">
            <div class="col s12 m12">
              <div class="row center margin-top">
                <div class="col s12 m10 offset-m1">
                  <form action="" [formGroup]="formLogin" (keydown.enter)="onKeyDown($event, 1)"  style="margin-top:30px">
                    <div class="row">
                      <div *ngIf="errorLog" class="error">{{errorLog}}</div>
                      <div class="input-field col s12">
                        <input formControlName="email" id="usernameemail" type="text" class="validate">
                        <label for="usernameemail">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input formControlName="pass" id="passlogin" type="password" class="validate">
                        <label for="passlogin">Password</label>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col s12 center-align">
                      <a (click)="login()" class="waves-effect blue darken-1 btn">SIGN IN</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mz-tab-item>
      <mz-tab-item [label]="'REGISTER'">
        <div class="container">
          <div class="row">
            <div class="col s12 m12">
              <div class="padding">
                <div class="row center margin-top">
                  <div class="col s12 m10 offset-m1" id="register">
                    <form action="" [formGroup]="formRegister" (keydown.enter)="onKeyDown($event, 2)" style="margin-top:30px">
                      <div class="row">
                        <div *ngIf="error" class="error">{{error}}</div>
                        <div class="input-field col s12">
                          <input formControlName="username" id="username" type="text" class="validate">
                          <label for="username">Fullname*</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input formControlName="email" id="email" type="text" class="validate">
                          <label for="email">E-mail*</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input formControlName="pass" id="pass" type="password" class="validate">
                          <label for="pass">Password*</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input formControlName="repass" id="repass" type="password" class="validate">
                          <label for="repass">Repeat password*</label>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col s12  center-align">
                        <a (click)="register()" class="waves-effect blue darken-1 btn">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mz-tab-item>
    </mz-tab>
  </mz-modal-content>
</mz-modal>
